{% extends 'base.html' %}

{% block content %}
    <div class="row">
        <div class="col-sm-8">
          <div id="main">
          <h1>BookSpaces</h1>
	        <h2><small>Search results for - </small>{{query}}:</h2>
        <hr>

            <!-- Bottom thumnail section -->
            <div class="row">

                {% for result in results %}
                    <div class="col-sm-6 col-md-4">
                        <a href="{{ url_for('.book_page', book_id = result.id) }}">
                            <img src="{{ result.cene.first().slika}}" alt="{{ result.naziv }}" style="height:200px; width:120px; padding-bottom: 50px;">
                            <div class="caption">
                                <h3>{{ result.naziv}}</h3>
                            </div>
                        </a>
                    </div>
                {% endfor %}
                </div>



        </div>
    </div>
</div>
{% endblock %}
